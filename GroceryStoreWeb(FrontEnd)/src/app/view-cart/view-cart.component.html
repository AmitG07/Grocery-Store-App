<div class="body">
    <div class="CartContainer" style="position: relative">
      <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
      </div>
      <div class="cart" style="max-height: 250px; overflow: auto">
        <div class="Cart-Items"  *ngFor="let data of productsArr let i= index">
          <div class="image-box">
            <img src="{{ data.image }}" style="height: 80px ;width: 80px;" />
          </div>
          <div class="about">
            <h1 class="title">{{ data.productName }}</h1>
            <h3 class="subtitle">Quantity: {{ data.availableQuantity }}</h3>
          </div>
          <div class="counter">
            <div
              class="btn"
              (click)="data.orderedQuantity = math.max(data.orderedQuantity - 1,1)">-
            </div>
            <div class="count">{{ data.orderedQuantity }}</div>
            <div
              class="btn"
              (click)="data.orderedQuantity = math.min(data.availableQuantity,data.orderedQuantity + 1)" >+
            </div>
          </div>
        </div>
      </div>
  
      <hr />
      <div class="checkout" style="position: absolute; bottom: 2%; right: 2%">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
          </div>
          <div class="total-items">{{cartData.length}}</div>
        </div>
        <button class="button" (click)="OrderPlaced()">Checkout</button>
      </div>
    </div>
  </div>
